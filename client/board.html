<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/board.js" defer></script>
    <title>Show room</title>
</head>
<body>
    <nav>
        <button id="logout-btn" class="board-btn">Log out</button>
    </nav>
    <header>
        <h1>Showroom</h1>
        <em>Look at these cool cars</em>
    </header>
    <hr />
    <main>
        <div class="container" id="cars">

        </div>
        <hr />
        <section class="add-cars">
            <h2>Add a car here</h2>
                <form id="cars-form">
                    <fieldset>
                        <input type="text" id="make" name="make" placeholder="Make" required>
                    </fieldset>
                    <fieldset>
                        <input type="text" id="model" name="model" placeholder="Model" required>
                    </fieldset>
                    <fieldset>
                        <input type="number" id="price" name="price" placeholder="Price" required>
                    </fieldset>
                    <fieldset>
                        <input type="number" id="year" name="year" placeholder="Year">
                    </fieldset>
                    <fieldset>
                        <input type="text" id="colour" name="colour" placeholder="Colour" required>
                    </fieldset>
                    <input type="submit" value="Add Car" class="board-btn">
                </form>
        </section>
    </main>
</body>
</html>
